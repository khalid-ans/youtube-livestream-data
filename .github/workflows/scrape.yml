name: Daily YouTube Scraper (CSV only)

on:
  schedule:
    # Runs every day at 23:30 IST â‰ˆ 18:00 UTC
    - cron: "0 18 * * *"
  workflow_dispatch: {}  # Allow manual run button

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # Needed to push CSV back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scrape.py

      - name: Commit and push CSV (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/latest_20_livestreams_precise.csv

          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Daily update: latest livestream CSV"
          git push
