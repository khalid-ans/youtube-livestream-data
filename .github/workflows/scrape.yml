name: Daily YouTube Scraper (CSV only)

on:
  schedule:
    # 18:00 UTC â‰ˆ 23:30 IST
    - cron: "0 18 * * *"
  workflow_dispatch: {}

permissions:
  contents: write   # ðŸ‘ˆ IMPORTANT: allow pushing commits

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # we'll set our own auth

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scrape.py

      - name: Commit and push CSV (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/latest_20_livestreams_precise.csv

          # If no changes, skip commit
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Daily update: latest livestream CSV"

          # Use token to push
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
